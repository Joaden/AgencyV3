security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    # providers d√©termine comment recuperer les utilisateurs et authentifications
    #providers:
    #   from_database:
    #        entity:
    #           class: App\Entity\User
    #            property: username
    providers:
        in_memory:
            memory:
                users:
                    demo:
                        password: demo
                        roles: ROLE_ADMIN

    # composant d'auth
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            logout:
                path: /logout
                target: /

            # activate different ways to authenticate

            http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            #form_login:
             #   check_path: login
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used / Niveau d'acces
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
    
    encoders:
        #App\Entity\User:
        #    algorithm: bcrypt
        #    cost: 12
        # algorithm: bcrypt cost: 12 plus le cost est eleve plus cest securitaire
        Symfony\Component\Security\Core\User\User: plaintext
